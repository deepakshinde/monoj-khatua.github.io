<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>pref panel </title>
        <link href="//monoj-khatua.github.io/current/tmpl1.css" rel="stylesheet">
    </head>

    <body>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="//monoj-khatua.github.io/current/tmpl1.js"></script>
        <header id="header">
        <!--<span id="close_btn">&#10006;</span> -->
        <span id="logo" class="title">Ad Preferences</span>
        </header>

        <main>
        <div id="pref_body">
            Is this ad relevant?
            <span id="rd_btn" style="float:right">
                <input type="radio" name="pref" onclick="javascript: radioSubmit(1)" value="yes">Yes</input>
                <input type="radio" name="pref" onclick="javascript: radioSubmit(0)" value="no">No</input>
            </span>
        </div>
        <div id="pref_footer">
            <button id="signin_btn">Sign In</button>
            <span class="t1">Manage your preferences</span>
        </div>
        </main>
    </body>
</html>
